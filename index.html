<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סורק ושומר</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f9f9f9; }
        #reader { width: 100%; max-width: 350px; margin: 20px auto; border-radius: 10px; overflow: hidden; }
        input { width: 80%; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 85%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 16px; margin-top: 10px; }
        #status { margin-top: 15px; color: #555; font-weight: bold; }
    </style>
</head>
<body>

    <h2>סורק מוצרים</h2>
    <div id="reader"></div>
    
    <input type="text" id="barcode" placeholder="ברקוד ייסרק כאן">
    <input type="text" id="product_name" placeholder="הקלד שם מוצר">
    <button onclick="saveData()">שמור ב-Supabase</button>
    
    <p id="status">ממתין לסריקה...</p>

    <script>
        // פרטי Supabase
        const SUPABASE_URL = 'ה-URL-שלך';
        const SUPABASE_KEY = 'ה-KEY-שלך';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // פונקציה שמופעלת כשנסרק ברקוד
        function onScanSuccess(decodedText) {
            document.getElementById('barcode').value = decodedText;
            document.getElementById('status').innerText = "ברקוד נסרק! הכנס שם ושמור.";
            if (navigator.vibrate) navigator.vibrate(100);
        }

        // הפעלת הסורק (הקוד שעבד לך!)
        let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);

        // פונקציית שמירה
        async function saveData() {
            const barcode = document.getElementById('barcode').value;
            const name = document.getElementById('product_name').value;
            const status = document.getElementById('status');

            if (!barcode || !name) {
                status.innerText = "חובה לסרוק ברקוד ולכתוב שם!";
                return;
            }

            status.innerText = "שומר...";

            const { error } = await supabaseClient
                .from('barcode_products')
                .insert([{ barcode: barcode, product_name: name }]);

            if (error) {
                status.innerText = "שגיאה: " + error.message;
            } else {
                status.innerText = "✅ נשמר בהצלחה!";
                document.getElementById('barcode').value = "";
                document.getElementById('product_name').value = "";
            }
        }
    </script>
</body>
</html>
