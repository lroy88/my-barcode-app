<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אבחון סורק</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f0f0; }
        #reader { width: 100%; max-width: 350px; margin: auto; }
        #status { background: #fff; padding: 10px; border-radius: 8px; margin-top: 10px; border: 1px solid #ccc; min-height: 50px; }
        .debug-log { background: #333; color: #0f0; text-align: left; padding: 10px; font-family: monospace; font-size: 11px; margin-top: 20px; height: 150px; overflow-y: auto; }
    </style>
</head>
<body>

    <h2>סורק עם אבחון</h2>
    <div id="reader"></div>
    <div id="status">ממתין לסריקה...</div>
    <div id="debug" class="debug-log">לוג מערכת:</div>

    <script>
        const SUPABASE_URL = 'https://lqicxcbgdgamjxnfejto.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxaWN4Y2JnZGdhbWp4bmZlanRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MzE2MjcsImV4cCI6MjA4NjQwNzYyN30.ohqSNWypejEEDHwDY4MzsHXyCOOKlFFNHlZ-xGAk_w0';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function log(msg) {
            const d = document.getElementById('debug');
            d.innerHTML += "<br>> " + msg;
            d.scrollTop = d.scrollHeight;
        }

        function onScanSuccess(decodedText) {
            log("סרקתי ברקוד: " + decodedText);
            checkProduct(decodedText.trim());
        }

        async function checkProduct(barcode) {
            log("מתחבר ל-Supabase...");
            try {
                const { data, error } = await supabaseClient
                    .from('barcode_products')
                    .select('*')
                    .eq('barcode', barcode)
                    .maybeSingle();

                if (error) {
                    log("❌ שגיאת Supabase: " + error.message);
                    document.getElementById('status').innerText = "שגיאה בחיבור.";
                } else if (data) {
                    log("✅ מוצר נמצא!");
                    document.getElementById('status').innerText = "נמצא: " + (data.product_name || data.name);
                } else {
                    log("❓ לא נמצא מוצר עם ברקוד: " + barcode);
                    document.getElementById('status').innerText = "מוצר לא מוכר.";
                }
            } catch (err) {
                log("❗ תקלה בקוד: " + err.message);
            }
        }

        let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        scanner.render(onScanSuccess);
        log("המערכת מוכנה.");
    </script>
</body>
</html>
